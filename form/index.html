      <h2>New Employee</h2>
    <div class="container">
    <form>
       
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputFirstName">FirstName</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
          </div>
          <div class="form-group col-md-4">
            <label for="inputMiddleName">Middle Name</label>
            <input type="text" class="form-control" id="inputMidlleName" placeholder="Middle Name">
          </div>
          <div class="form-group col-md-4">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="iinputLastName" placeholder="Last Name">
          </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" >
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" >
        </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" >
            </div>
            <div class="form-group col-md-3">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" >
            </div>
            <div class="form-group col-md-3">
                <label for="inputPassowrd2">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword2" >
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputState">Department</label>
                    <select id="inputState" class="form-control">
                      <option selected></option>
                      <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="dateOfbirth">Date of birth</label>
                  <input type="text" class="form-control" id="dateOfBirth"> 
                </div>
                <div class="form-group col-md-3">
                    <label for="gender">Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="materialInline1" name="inlineMaterialRadiosExample">
                        <label class="form-check-label" for="materialInline1">Female</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="materialInline2" name="inlineMaterialRadiosExample">
                        <label class="form-check-label" for="materialInline2">Transgender</label>
                      </div>
                      <!-- Material inline 2 -->
                      <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="materialInline3" name="inlineMaterialRadiosExample">
                        <label class="form-check-label" for="materialInline3">Male</label>
                      </div>
                     
                </div>
                <div class="form-group col-md-3">
                    <label class="form-check-label" for="exampleCheck1">Permanent</label><br>
                   &nbsp;&nbsp;&nbsp;&nbsp; <input type="checkbox" class="form-check-input" id="exampleCheck1">
                   
                  </div>
                </div>
        
       
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>


      
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

      $('#dateOfBirth').datepicker({
      
      uiLibrary: 'bootstrap4',
      
      format: 'dd/mm/yyyy'
      
      });
